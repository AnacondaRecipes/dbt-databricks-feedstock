{% set name = "dbt-databricks" %}
{% set version = "1.8.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dbt-databricks-{{ version }}.tar.gz
  sha256: de724005e001dc806732c39b66c88110041d5de98d43e6661095c68fd82442dd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - dbt-spark >=1.8.0,<1.9
    - dbt-core >=1.8.0,<1.9
    - dbt-adapters >=1.2.0,<1.3
    - databricks-sql-connector >=3.1.0, <3.2.0
    - databricks-sdk ==0.17.0
    - keyring >=23.13.0
    - pandas <2.2.0
    - protobuf <5.0.0

test:
  imports:
    - dbt
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/databricks/dbt-databricks
  summary: The Databricks adapter plugin for dbt
  license: Apache-2.0
  license_file: License.md

extra:
  recipe-maintainers:
    - monaldoj
